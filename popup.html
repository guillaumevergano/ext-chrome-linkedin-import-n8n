<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Prospect â†’ n8n</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="2" y="9" width="4" height="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="4" cy="4" r="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="logo-text">Prospect â†’ n8n</span>
      </div>
      <button class="settings-btn" id="settingsBtn" title="ParamÃ¨tres">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main class="main" id="mainContent">
      <!-- Profile Card (shown when on LinkedIn profile) -->
      <div class="profile-card" id="profileCard">
        <div class="profile-avatar" id="profileAvatar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <div class="profile-info">
          <h2 class="profile-name" id="profileName">Chargement...</h2>
          <p class="profile-title" id="profileTitle">-</p>
          <p class="profile-company" id="profileCompany">-</p>
        </div>
      </div>

      <!-- Not on Profile Warning -->
      <div class="warning-card" id="warningCard" style="display: none;">
        <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <p>Ouvrez un profil LinkedIn pour envoyer un prospect</p>
      </div>

      <!-- Form -->
      <form class="form" id="prospectForm">
        <!-- Prospect Type -->
        <div class="form-group">
          <label class="form-label" for="prospectType">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            Type de prospect
          </label>
          <div class="select-wrapper">
            <select class="form-select" id="prospectType" required>
              <option value="client" selected>ğŸ¯ Client</option>
              <option value="partenaire">ğŸ¤ Partenaire</option>
              <option value="prestataire">ğŸ”§ Prestataire</option>
              <option value="agence">ğŸ¢ Agence</option>
              <option value="recrutement">ğŸ‘” Recrutement</option>
            </select>
            <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </div>
        </div>

        <!-- Interest Rating (Flames) -->
        <div class="form-group">
          <label class="form-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2c0 4-4 6-4 10a4 4 0 1 0 8 0c0-4-4-6-4-10z"/>
            </svg>
            Niveau d'intÃ©rÃªt
          </label>
          <div class="flames-rating" id="flamesRating">
            <button type="button" class="flame-btn active" data-value="1" title="IntÃ©rÃªt faible">
              <span class="flame">ğŸ”¥</span>
            </button>
            <button type="button" class="flame-btn" data-value="2" title="IntÃ©rÃªt moyen">
              <span class="flame">ğŸ”¥</span>
            </button>
            <button type="button" class="flame-btn" data-value="3" title="IntÃ©rÃªt fort">
              <span class="flame">ğŸ”¥</span>
            </button>
          </div>
          <input type="hidden" id="interestLevel" value="1">
        </div>

        <!-- Action -->
        <div class="form-group">
          <label class="form-label" for="action">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polygon points="10 8 16 12 10 16 10 8"/>
            </svg>
            Action
          </label>
          <div class="select-wrapper">
            <select class="form-select" id="action">
              <option value="none" selected>â¸ï¸ Ne rien faire</option>
              <option value="dm_linkedin">ğŸ’¬ Envoyer un DM sur LinkedIn</option>
              <option value="email">ğŸ“§ Envoyer un e-mail</option>
              <option value="call">ğŸ“ Appeler</option>
              <option value="sequence">ğŸ”„ Ajouter Ã  une sÃ©quence</option>
            </select>
            <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </div>
        </div>

        <!-- Comment -->
        <div class="form-group">
          <label class="form-label" for="comment">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            Commentaire
          </label>
          <textarea 
            class="form-textarea" 
            id="comment" 
            placeholder="Ajoutez une note sur ce prospect..."
            rows="3"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Envoyer vers n8n</span>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
          <div class="btn-loader"></div>
        </button>
      </form>
    </main>

    <!-- Success Overlay (Full Screen) -->
    <div class="overlay-message overlay-success" id="successMessage">
      <div class="overlay-content">
        <svg class="overlay-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <span class="overlay-text">Prospect bien transmis !</span>
      </div>
    </div>

    <!-- Error Overlay (Full Screen) -->
    <div class="overlay-message overlay-error" id="errorMessage">
      <div class="overlay-content">
        <svg class="overlay-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <span class="overlay-text" id="errorText">Erreur lors de l'envoi</span>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <button class="back-btn" id="backBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </button>
        <h2>ParamÃ¨tres</h2>
      </div>

      <form class="settings-form" id="settingsForm">
        <div class="form-group">
          <label class="form-label" for="webhookUrl">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            URL du Webhook n8n
          </label>
          <input 
            type="url" 
            class="form-input" 
            id="webhookUrl" 
            placeholder="https://votre-instance.n8n.cloud/webhook/..."
            required
          >
        </div>

        <div class="settings-actions">
          <button type="button" class="test-btn" id="testBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
            Tester
          </button>
          <button type="submit" class="save-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            Sauvegarder
          </button>
        </div>

        <!-- Test Result -->
        <div class="test-result" id="testResult"></div>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
